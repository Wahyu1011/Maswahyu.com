        transition: all 0.3s ease;
        min-width: 90px;
        height: 90px;
        text-align: center;
      }

      a.item:hover {
        background: linear-gradient(145deg, #ffffff25, #ffffff15);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25), inset 0 -2px 0 #00000020;
      }

      a.item span {
        font-size: 1.8em;
        margin-bottom: 8px;
      }

      .footer {
        margin-top: 25px;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      /* Responsive Design Improvements */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 25px 15px;
          transform: none;
        }

        .logo-takmir img {
          height: 100px;
        }

        .logo-undip img {

        }

        h1 {

          font-size: 0.75rem;

        }

          font-size: 1.5em;
