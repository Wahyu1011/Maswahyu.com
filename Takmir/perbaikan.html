<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedang Dalam Perbaikan - Masjid Al-Kautsar FSM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2c5f8b;
        --secondary: #4a8bc9;
        --accent: #f0c14b;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .maintenance-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        margin: 5% auto;
        max-width: 800px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .progress {
        height: 25px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.2);
        margin: 30px 0;
      }

      .progress-bar {
        background: linear-gradient(90deg, var(--accent), #ffd700);
        border-radius: 12px;
        animation: progressAnimation 2s ease-in-out infinite;
      }

      @keyframes progressAnimation {
        0%,
        100% {
          width: 65%;
        }
        50% {
          width: 70%;
        }
      }

      /* Karakter Animasi Custom */
      .character-animation {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
        background-image: url("https://cvasiamandiri.com/wp-content/uploads/2010/05/contractor2.gif");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        animation: bounce 2s ease-in-out infinite;
      }

      /* Responsif */
      @media (max-width: 768px) {
        .maintenance-container {
          padding: 30px 20px;
          margin: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .character-animation {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="maintenance-container text-center">
        <!-- Karakter Animasi dari Link Anda -->
        <div class="character-animation"></div>

        <h1>SEDANG DALAM PERBAIKAN</h1>
        <p class="lead mb-4">
          Maaf atas ketidaknyamanan ini. Tim kami sedang bekerja keras untuk
          memperbaiki website.
        </p>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="row mt-5">
          <div class="col-md-6 mb-3">
            <div class="card bg-transparent border-0">
              <div class="card-body">
                <i
                  class="fas fa-clock fa-3x mb-3"
                  style="color: var(--accent)"
                ></i>
                <h5>Estimasi Selesai</h5>
                <p>24 Jam Lagi</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card bg-transparent border-0">
              <div class="card-body">
                <i
                  class="fas fa-envelope fa-3x mb-3"
                  style="color: var(--accent)"
                ></i>
                <h5>Hubungi Kami</h5>
                <p>admin@alkautsar-fsm.com</p>
              </div>
            </div>
          </div>
        </div>

        <a
          href="mailto:admin@alkautsar-fsm.com"
          class="btn btn-lg mt-4"
          style="background: var(--accent); color: #333; font-weight: 600"
        >
          <i class="fas fa-paper-plane me-2"></i> Kirim Pesan
        </a>
      </div>
    </div>
  </body>
</html>
