      .container {
        background: linear-gradient(

        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .item:hover {

      }
      .footer {

        font-size: 12px;
      }
      /* MEDIA QUERIES */
      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 1.2em;
        }

        h2 {
          font-size: 1em;
        }

        .item {
          font-size: 0.9em;
        }
      }

      @media (min-width: 768px) {
        .container {
