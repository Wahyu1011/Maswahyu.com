<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencatatan Iuran</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
    td.editable {
      background: #fafafa;
      cursor: pointer;
    }
    #total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    #saldo-awal {
      font-size: 16px;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>Pencatatan Iuran</h2>

<!-- Input tanggal -->
<label>Tambah Tanggal: </label>
<input type="date" id="tanggalInput" />
<button onclick="tambahTanggal()">Tambah</button>

<div id="saldo-awal">Saldo Awal: Rp. 480.000</div>
<div id="total">Total: Rp. 480.000</div>

<table id="data">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
    </tr>
  </thead>

  <tbody>
    <tr><td>1</td><td>Bu Henny</td></tr>
    <tr><td>2</td><td>Bu Irma</td></tr>
    <tr><td>3</td><td>Bu Budi</td></tr>
    <tr><td>4</td><td>Bu Mus</td></tr>
    <tr><td>5</td><td>Mbak Abel</td></tr>
    <tr><td>6</td><td>Bu Hery</td></tr>
    <tr><td>7</td><td>Uti</td></tr>
    <tr><td>8</td><td>Bu Sop</td></tr>
    <tr><td>9</td><td>Bu Azizah</td></tr>
    <tr><td>10</td><td>Pak Kyai</td></tr>
    <tr><td>11</td><td>Pak Roni</td></tr>
    <tr><td>12</td><td>Pak Jumono</td></tr>
    <tr><td>13</td><td>Pak Budi</td></tr>
    <tr><td>14</td><td>Mas Eko</td></tr>
  </tbody>
</table>

<script>
let saldoAwal = 480000;

// Tambah kolom tanggal baru
function tambahTanggal() {
  const tanggal = document.getElementById("tanggalInput").value;
  if (tanggal === "") return alert("Pilih tanggal dulu!");

  const table = document.getElementById("data");
  const headerRow = table.rows[0];

  // Buat kolom header
  const th = document.createElement("th");
  th.textContent = tanggal;
  headerRow.appendChild(th);

  // Tambahkan cell kosong pada tiap baris
  for (let i = 1; i < table.rows.length; i++) {
    const td = document.createElement("td");
    td.classList.add("editable");
    td.onclick = function () {
      let isi = prompt("Masukkan nominal (angka saja):", this.textContent.replace("x", ""));
      if (isi !== null && isi !== "" && !isNaN(isi)) {
        this.textContent = isi + "x";
        updateTotal();
      }
    };
    table.rows[i].appendChild(td);
  }

  document.getElementById("tanggalInput").value = "";
  updateTotal();
}

// Hitung total seluruh pemasukan + saldo awal
function updateTotal() {
  let total = 0;
  const rows = document.querySelectorAll("#data tbody tr");

  rows.forEach((row) => {
    for (let i = 2; i < row.cells.length; i++) {
      const cell = row.cells[i];
      const nilai = cell.textContent.trim().replace("x", "");
      if (nilai !== "") {
        total += parseInt(nilai);
      }
    }
  });

  const totalAkhir = saldoAwal + total;

  document.getElementById("total").textContent =
    "Total: Rp. " + totalAkhir.toLocaleString("id-ID");
}
</script>

</body>
</html>
