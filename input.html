<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Masukin Link</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; 
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transform: rotateY(10deg) rotateX(5deg);
      transition: transform 0.4s ease;
    }
    .card:hover {
      transform: rotateY(0) rotateX(0);
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    input {
      background: #f1f1f1;
    }
    button {
      background: #ff6b6b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸš€ Simpan Link</h2>
    <input id="linkInput" type="text" placeholder="Masukkan link...">
    <button onclick="simpanLink()">Simpan</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "ISI_APIKEY",
      authDomain: "ISI_PROJECT.firebaseapp.com",
      databaseURL: "https://ISI_PROJECT.firebaseio.com",
      projectId: "ISI_PROJECT",
      storageBucket: "ISI_PROJECT.appspot.com",
      messagingSenderId: "ISI_SENDER",
      appId: "ISI_APPID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function simpanLink() {
      const link = document.getElementById("linkInput").value;
      db.ref("maslink").set({url: link});
      document.getElementById("status").innerText = "âœ… Link tersimpan!";
    }
  </script>
</body>
</html>
