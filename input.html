<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simpan Link</title>
</head>
<body>
  <h2>Simpan Link Ngrok</h2>
  <input type="text" id="linkInput" placeholder="Tempel link ngrok disini" style="width: 80%;" />
  <button onclick="saveLink()">Simpan</button>

  <script>
    function saveLink(){
      const link = document.getElementById("linkInput").value.trim();
      if(link){
        localStorage.setItem("ngrokLink", link);
        alert("✅ Link tersimpan!");
      } else {
        alert("⚠️ Masukkan link dulu!");
      }
    }
  </script>
</body>
</html>
