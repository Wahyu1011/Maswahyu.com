<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Manis</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            color: #6a1b9a;
        }
        input {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #fce4ec;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            background: #f8bbd0;
        }
        button {
            background: #ff80ab;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ec407a;
        }
        #error {
            color: #d32f2f;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Dulu Yuk</h2>
        <input type="text" id="username" placeholder="Username kamu">
        <input type="password" id="password" placeholder="Password manis">
        <button onclick="checkLogin()">Login</button>
        <p id="error"></p>
    </div>

    <script>
    function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var validUsers = [
            { username: "maswahyu.id", password: "cekdulu" },
            { username: "cek.id", password: "123#" },
            { username: "tes.id", password: "@123#" },
            { username: "ok.id", password: "123" }
        ];

        var isValid = validUsers.some(user =>
            user.username === username && user.password === password
        );

        if (isValid) {
            window.location.href = "assets/grabbing.html";
        } else {
            document.getElementById("error").textContent = "Username atau password salah, coba pelan-pelan ya!";
        }
    }
    </script>
</body>
</html>
