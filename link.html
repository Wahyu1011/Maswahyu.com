<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penerus Link</title>
</head>
<body>
  <h2>Penerus Link</h2>
  <button id="visitBtn">Visit site</button>

  <script>
    document.getElementById("visitBtn").addEventListener("click", () => {
      const savedLink = localStorage.getItem("ngrokLink");
      if(savedLink){
        window.location.href = savedLink; // langsung ke link ngrok
      } else {
        alert("⚠️ Belum ada link tersimpan. Buka input.html dulu.");
      }
    });
  </script>
</body>
</html>
