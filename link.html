<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button 3D Link</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .btn-3d {
        background: linear-gradient(to bottom, #4caf50, #2e7d32);
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        box-shadow: 0 6px #1b5e20;
        transition: all 0.2s;
        cursor: pointer;
      }

      .btn-3d:active {
        box-shadow: 0 3px #1b5e20;
        transform: translateY(3px);
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      .btn-3d {
        background: linear-gradient(to bottom, #4caf50, #2e7d32);
        border: none;
        color: white;
        padding: 18px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        box-shadow: 0 8px #1b5e20;
        transition: all 0.2s ease;
        cursor: pointer;
        margin: 20px 0;
        text-transform: uppercase;
      }

      .btn-3d:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px #1b5e20;
        background: linear-gradient(to bottom, #66bb6a, #388e3c);
      }

      .btn-3d:active {
        transform: translateY(3px);
        box-shadow: 0 4px #1b5e20;
      }

      p {
        font-size: 16px;
        margin: 5px 0;
        animation: floatText 2s ease-in-out infinite alternate;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }

      @keyframes floatText {
        from {
          transform: translateY(5px);
          opacity: 0.7;
        }
        to {
          transform: translateY(-5px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="btn-3d"
      onclick="window.location.href='https://bit.ly/maswahyusites';"
    >
      Klik Aku!
    </button>
    <p>Selamat Datang</p>
    <p>Setelah ini klik VISIT, terus Allow semua permissions ya.....</p>
  </body>
</html>
